kind: Module
description: Helm chart for the mpci backend
type: helm
name: backend
serviceResource:
  kind: Deployment
  containerModule: backend-image
dependencies:
  - postgres
values:
  image:
    repository: ${modules.backend-image.outputs.deployment-image-name}
    tag: ${modules.backend-image.version}
tasks:
  - name: seed-db
    command: [/bin/sh, -c]
    args:
      - python
      - seed.py
    dependencies:
      - postgres
