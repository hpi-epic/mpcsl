server {
    listen 5000;

    client_max_body_size 25M;

    location /swagger {
        root /usr/share/nginx;
        index index.html;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }

    gzip on;
    gzip_min_length 200;
    gzip_types *;
}
