version: 2.1
orbs: 
  codecov: codecov/codecov@1.0.2
jobs:
  build-and-test:
    environment:
      DOCKER_COMPOSE_VERSION: 1.23.2
    machine:
      image: ubuntu-1604:201903-01
      docker_layer_caching: false
    steps:
      - checkout
      - run:
          name: upgrade pip
          command: pip install --upgrade pip
      - run: 
          name: Get Dependencies
          command: git submodule update --init --recursive src/executionenvironments/r/pcalg
      - run: sudo rm /usr/local/bin/docker-compose
      - run: curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
      - run: chmod +x docker-compose 
      - run: sudo mv docker-compose /usr/local/bin
      - run: 
          name: Setup Environment
          command: bash scripts/setup.sh
      - run: 
          name: Run Tests
          command: bash scripts/test.sh
      - when:
          condition: on_success
          steps:
            - codecov/upload:
                file: coverage.xml
                conf: .codecov.yml


workflows:
  build-and-test:
    jobs:
      - build-and-test