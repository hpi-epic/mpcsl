kind: Project
name: mpci
variables:
  execution-image-namespace: milanpro
environments:
  - name: local
    providers:
      - name: local-kubernetes
    variables:
      postgres-user: admin
      postgres-password: admin
      node-hosts: ""
      node-name: minikube
  - name: mpci
    providers:
      - name: kubernetes
        context: mpci
        deploymentRegistry:
          hostname: docker.io
          namespace: milanpro
    production: true
    variables:
      postgres-user: admin
      postgres-password: admin
      node-hosts: vm-mpws2019.eaalab.hpi.uni-potsdam.de
      node-name: vm-mpws2019
  - name: porsche-mpci
    providers:
      - name: kubernetes
        context: mpci
        namespace: porsche-mpci
        deploymentRegistry:
          hostname: docker.io
          namespace: milanpro
    production: true
    variables:
      postgres-user: admin
      postgres-password: admin
      node-hosts: vm-mpws2018-proj.eaalab.hpi.uni-potsdam.de, mpci.epic-hpi.de
      node-name: vm-mpws2018-proj
