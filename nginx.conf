server {
    listen 5000;
    root /var/www/mpci/ui/build;
    client_max_body_size 25M;
    location /api {
        include uwsgi_params;
        uwsgi_pass ${BACKEND_HOST}:5001;
        uwsgi_read_timeout 600;
    }
    location /swagger.json {
        include uwsgi_params;
        uwsgi_pass ${BACKEND_HOST}:5001;
    }
    location /static/swagger {
        index index.html;
        alias /var/www/mpci/swagger;
    }
    location /favicon.ico {
        alias /var/www/mpci/ui/build/favicon.ico;
    }
    location /static {
        root /var/www/mpci/ui/build;
    }
    location / {
        try_files /index.html =404;
    }

    gzip on;
    gzip_min_length 200;
    gzip_types *;
}
