{{- $fullName := include "backend.fullname" . -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
spec:
  rules:
  - http:
      paths:
      - path: /api
        backend:
          serviceName:  {{ $fullName }}
          servicePort: 5000
      - path: /socket.io
        backend:
          serviceName:  {{ $fullName }}
          servicePort: 5000