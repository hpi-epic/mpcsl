kind: Module
description: Helm chart for the postgresql database
type: helm
atomicInstall: false
name: postgres
repo: https://charts.bitnami.com/bitnami
chart: postgresql
releaseName: db
values:
  global:
    postgresql:
      auth:
        postgresPassword: mypw
  master:
    nodeSelector:
      "kubernetes.io/hostname": ${var.node-name}
  persistence: ${var.postgres-persistence}
