kind: Module
description: Helm chart for the postgresql database
type: helm
name: postgres
repo: https://charts.bitnami.com/bitnami
chart: postgresql
releaseName: db
version: 8.6.2
values:
  postgresqlPassword: ${var.postgres-password}
  postgresqlUsername: ${var.postgres-user}
  master:
    nodeSelector:
      "kubernetes.io/hostname": ${var.node-name}
  persistence:
    size: 50Gi
    storageClass: nfs-client
    annotations:
      volume.beta.kubernetes.io/storage-provisioner: cluster.local/nfs-client-nfs-client-provisioner
