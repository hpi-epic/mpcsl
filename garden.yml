kind: Project
name: mpci
variables:
  execution-image-namespace: mpci
  backendApiHost: "" # leave empty to use in cluster backend
environments:
  - name: local
    providers:
      - name: local-kubernetes
    variables:
      postgres-user: admin
      postgres-password: admin
      postgres-host: db-postgresql
      node-hosts: ""
      node-name: minikube
      schedulerDependencies: ['postgres','migrate-db']
  - name: minimal-dev-setup
    providers:
      - name: local-kubernetes
    variables:
      postgres-user: admin
      postgres-password: admin
      postgres-host: db-postgresql
      node-hosts: ""
      node-name: minikube
      schedulerDependencies: ['postgres']
  - name: mpci
    providers:
      - name: kubernetes
        context: mpci
        deploymentRegistry:
          hostname: docker.io
          namespace: mpci
    production: true
    variables:
      postgres-user: admin
      postgres-password: admin
      postgres-host: db-postgresql
      node-hosts: vm-mpws2019.eaalab.hpi.uni-potsdam.de
      node-name: vm-mpws2019
      schedulerDependencies: ['postgres','migrate-db']
  - name: porsche-mpci
    providers:
      - name: kubernetes
        context: mpci
        namespace: porsche-mpci
        deploymentRegistry:
          hostname: docker.io
          namespace: mpci
    production: true
    variables:
      postgres-user: admin
      postgres-password: admin
      postgres-host: "galileo.eaalab.hpi.uni-potsdam.de:5433"
      node-hosts: vm-mpws2018-proj.eaalab.hpi.uni-potsdam.de, mpci.epic-hpi.de
      node-name: galileo
      schedulerDependencies: ['postgres','migrate-db']
