version: '3'
services:
  backend:
    build: .
    ports:
     - 5000:5000
    environment:
      PGHOST: 'db'
      PGDATABASE: 'postgres'
      PGUSER: 'postgres'
      PGPASSWORD: 'postgres'
    depends_on:
      - database
  database:
    image: postgres:latest
    volumes:
      - /var/lib/postgresql/data
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: 'postgres'